apply plugin: 'com.android.library'

android {
    namespace 'com.lody.virtual'
    compileSdkVersion 33
    buildToolsVersion '33.0.0'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        externalNativeBuild {
            ndkBuild {
                abiFilters "arm64-v8a", "x86_64"
            }
        }
    }
    
    externalNativeBuild {
        ndkBuild {
            path file("src/main/jni/Android.mk")
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    
    lint {
        checkReleaseBuilds false
        abortOnError false
    }
}

repositories {
    maven { url "https://artifactory.appodeal.com/appodeal-public/" }
    maven { url "https://jitpack.io" }
    google()
    mavenCentral()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    
    // Use fixed versions and direct mirrors
    api 'me.weishu.exposed:exposed-core:0.8.1'
    implementation 'me.weishu:free_reflection:3.0.1'
    implementation 'me.weishu:epic:0.11.1'
    implementation 'me.weishu.exposed:exposed-xposedapi:0.4.6'
}
